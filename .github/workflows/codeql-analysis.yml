name: 'CodeQL'

on:
  push:
    branches: ['main']
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ['main']
  schedule:
    - cron: '44 16 * * 4' # Runs every Thursday at 16:44 UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
        # Add more languages if needed, such as 'cpp', 'csharp', 'go', 'java', 'python', 'ruby'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Initialize CodeQL for the specified language(s)
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          # Add any custom queries if needed by uncommenting the lines below
          # queries: +security-extended,security-and-quality

      # Attempt to autobuild for compiled languages (C/C++, C#, or Java)
      # For JavaScript, this step is not needed, but we'll keep it for other languages.
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
        if: matrix.language != 'javascript'

      # If the Autobuild fails, you can replace the build logic manually with custom steps.
      # Uncomment and modify this section as needed for your project:
      # - run: |
      #     echo "Build Application"
      #     ./location_of_script_within_repo/buildscript.sh

      # Run CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
